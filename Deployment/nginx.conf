server {
    listen 80;
    listen 443 ssl http2;
    server_name _;

    # SSL configuration (self-signed certificates will be generated)
    ssl_certificate /etc/ssl/certs/cert.crt;
    ssl_certificate_key /etc/ssl/private/cert.key;
    
    # Optimized SSL settings for better performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 24h;
    ssl_session_tickets on;
    
    # Use modern, fast ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Enable SSL buffer optimization
    ssl_buffer_size 4k;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Allow very large file uploads (set to 40GB for large artifacts)
    client_max_body_size 40G;
    
    # Optimized timeouts and buffer settings for large file uploads
    client_body_timeout 600s;
    client_header_timeout 60s;
    client_body_buffer_size 1M;
    client_body_in_file_only clean;
    
    # Disable buffering for large uploads to reduce memory usage and improve performance
    proxy_request_buffering off;
    proxy_buffering off;
    
    # Increase worker connections and keepalive
    keepalive_requests 1000;
    keepalive_timeout 65s;

    # API routes - proxy to API application
    location /api/ {
        proxy_pass http://localhost:5003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Optimized settings for large file upload performance
        proxy_read_timeout 600s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        
        # Disable proxy buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Optimize proxy buffer sizes
        proxy_buffer_size 64k;
        proxy_buffers 8 64k;
        proxy_busy_buffers_size 128k;
    }

    # WebApplication routes - proxy to Blazor application
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
